<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>jQuery OneByOne Slider Plugin</title>
  	<script src="js/jquery.1.9.1.min.js"></script>
    <script src="js/modernizr.custom.49511.js"></script>
    <script src="js/jquery.onebyone.js"></script>
	<script src="js/jquery.touchwipe.min.js"></script>
    <script type="text/javascript" charset="utf-8">
	 $(document).ready(function() {
        $('#banner').oneByOne({
			className: 'oneByOne1',
			easeType: 'random',
			showArrow: true,
			slideShow: true
		});


	 });


    </script>
    <link href="css/jquery.onebyone.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/example1.css" rel="stylesheet" type="text/css">
	
	
	<!-- pinchzoom requires: jquery and underscore -->
	
	 <style type="text/css">
        div.pinch-zoom,
        div.pinch-zoom img{
            width: 100%;
            -webkit-user-drag: none;
        }

    </style>
    <link rel="stylesheet" href="css/pinch-zoom.css" />
    

    
    <!--<script type="text/javascript" src="../deploy-purchased/js/underscore.js"></script>-->
    <script type="text/javascript" src="../deploy-purchased/js/pinchzoom.js"></script>
    <script type="text/javascript">
        $(function () {
            $('div.pinch-zoom').each(function () {
                new RTP.PinchZoom($(this), {});
            });
        })
    </script>

</head>

<body>
	<div id="wrapper">
		<div id="banner">
<!--------------OUT OF THE WAY-------------->
		<div id="green"  class="oneByOne_item">
			
			
			<div class="image1">
		<h1>Universities</h1>
		<p>Univeristy of Alabama</p>
        <div class="pinch-zoom">
            <img src="images/alabama.jpg"/>
		</div>
		
	</div>
	
	<div class="image2">
		<h1>Restaurants</h1>
		<p>Furs Buffet</p>
        <div class="pinch-zoom"> 
            <img src="images/alabama2.jpg"/>
		</div>
	</div>
			
		</div>
		
<!--------------SERVICES-------------->
		<div class="oneByOne_item">
			<h1>Page 2</h1>
		<p>Furs Buffet</p>
			
			
		</div>
<!--------------STORE-------------->
		<div id="green"  class="oneByOne_item">
			<h1>Page 3</h1>

		</div>

        </div>

</body>
</html>
